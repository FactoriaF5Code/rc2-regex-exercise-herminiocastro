<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
</head>

<body>
    <h1>Formulario de Contacto</h1>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" required>


        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="\d{8}[a-zA-Z]" required>


        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"
            pattern="(\+34|0034)?\s*([689]\d{2}\s?\d{3}\s?\d{3}|7[1-9]\d{1}\s?\d{3}\s?\d{3})" required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>


        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

    </form>
</body>

</html>
